    <script>
    let frase = prompt("Digite uma frase: ");
    let vogais = ['a', 'e', 'i', 'o', 'u'];
    let cont = 0;
    for (let i = 0; i < frase.length; i++) {
    if (vogais.includes(frase[i].toLowerCase())) {
        cont++;
    }
}
    alert("A quantidade de vogais na frase é: " + cont);
