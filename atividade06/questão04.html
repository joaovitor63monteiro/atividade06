<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão04</title>
</head>
<body>
    <script>
    let idade = prompt("Digite a idade da pessoa: ");
    idade = parseInt(idade);

    if (idade < 16) {
    alert("A pessoa não está apta a votar.");
}   else if ((idade >= 16 && idade < 18) || idade >= 70) {
    alert("A pessoa está apta a votar, porém não é obrigada.");
}   else {
    alert("A pessoa é obrigada a votar.");
}
    </script>
</body>
</html>
