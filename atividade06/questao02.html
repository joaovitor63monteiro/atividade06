<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão02</title>
</head>
<body>
    <script>
    let num1 = prompt("Digite o primeiro número: ");
    let num2 = prompt("Digite o segundo número: ");
    let num3 = prompt("Digite o terceiro número: ");

    num1 = parseInt(num1);
    num2 = parseInt(num2);
    num3 = parseInt(num3);

    let maior = num1;
    let menor = num1;

    if (num2 > maior) {
    maior = num2;
}

    if (num3 > maior) {
    maior = num3;
}

    if (num2 < menor) {
    menor = num2;
}

    if (num3 < menor) {
    menor = num3;
}

    alert("O maior número é: " + maior);
    alert("O menor número é: " + menor);
    </script>
</body>
</html>
