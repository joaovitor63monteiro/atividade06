    <title>Questão06</title>
</head>
<body>
    <script>
    let num = parseInt(prompt("Digite um número: "));
    let a = 0, b = 1, temp;
    while (num >= 0){
    alert(a);
    temp = a;
    a = a + b;
    b = temp;
    num--;
}

    </script>
