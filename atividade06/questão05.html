<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questão05</title>
</head>
<body>
    <script>
    let n = prompt("Digite um número: ");
    n = parseInt(n);

    alert("Números primos menores que " + n + ":");

    for (let i = 2; i < n; i++) {
    let primo = true;
    for (let j = 2; j < i; j++) {
        if (i % j === 0) {
            primo = false;
            break;
        }
    }
    if (primo) {
        alert(i);
    }
}
    </script>
</body>
</html>
